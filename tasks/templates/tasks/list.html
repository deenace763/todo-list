<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Task Manager</h2>

        <!-- Task Creation Form -->
        <div class="card p-4 shadow">
            <form method="POST" action="/">
                {% csrf_token %}
                <div class="input-group mb-3">
                    {{ form.title }}
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </div>
            </form>
        </div>

        <!-- Task List -->
        <ul class="list-group mt-4">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    {% if task.complete %}
                        <strike class="text-muted">{{ task }}</strike>
                    {% else %}
                        <span>{{ task }}</span>
                    {% endif %}
                </div>
                <div>
                    <a href="{% url 'update_task' task.id %}" class="btn btn-sm btn-warning">Update</a>
                    <a href="{% url 'delete' task.id %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS (optional for additional functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
